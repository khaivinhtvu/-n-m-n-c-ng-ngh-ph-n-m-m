MOD_VISITORCOUNTER_XML_DESCRIPTION="<h2><strong>VCNT - Visitorcounter</strong></h2><p>Small and fast visitorcounter module for Joomla! with many features!</p><p>Visitorcounter identifies and counts visitors by their IP addresses. Bots can be detected and excluded over the user agent header.</p><p>Note: No personal data is stored. The temporarily stored IP addresses can be converted into hashes (with the secret key as salt), which makes it impossible to draw any conclusions about the IP addresses.</p><p>All information and features: <a href="_QQ_"https://kubik-rubik.de/vcnt-visitorcounter"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"VCNT"_QQ_">VCNT - Visitorcounter</a></p><p>Please write a review in the JED: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/site-management/analytics/vcnt"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"VCNT Visitorcounter in the Joomla! Extensions Directory"_QQ_">VCNT Visitorcounter in the Joomla! Extensions Directory</a> - Thank you!</p>"
